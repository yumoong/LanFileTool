name: Build Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. 拉取代码
      uses: actions/checkout@v4

    - name: 2. 配置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 3. 安装依赖库
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. 开始打包 (PyInstaller)
      # 如果你没有上传 app.ico，请把 --icon="app.ico" 删掉
      run: |
        pyinstaller --onefile --noconsole --icon="app.ico" --name "LanTransferStation" main.py

    - name: 5. 上传打包结果
      uses: actions/upload-artifact@v4
      with:
        name: My-Transfer-Tool
        path: dist/LanTransferStation.exe
